{% extends "base.html" %}
{% block content %}
    <h1 class="text-2xl text-center font-bold py-10 ">My notes</h1>
    {%for note in user_notes %}
    <a href="note/{{note.id}}" class="flex shadow-lg bg-blue-500 rounded-lg p-4 my-4 w-1/2 mx-auto">
        <span class="text-white">{{note.id}}</span>
    </a>
    {%endfor%}
{% endblock %}
