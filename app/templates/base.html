<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <script src="https://cdn.tailwindcss.com"></script>
        {% block head %}{% endblock %}
    </head>
    <body class="flex flex-col min-h-screen">
        <header class="bg-gray-100 text-black p-4 border-b">
             <nav class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-xl font-bold">NoteSharing</a>
                <div class="flex">
                    <div class="p-4 space-x-4">
                        <a class="hover:text-blue-500 transition-colors" href="/create_note">Create Note</a>
                        <a class="hover:text-blue-500 transition-colors" href="/my_notes">View Notes</a>  
                        <a class="hover:text-blue-500 transition-colors" href="/view_notes">Pricing</a>  

                    </div>
                {% if current_user.is_authenticated %}
                    <a class="p-4 space-x-4 hover:text-blue-500 transition-colors" href="/logout">Logout</a>
                {% else %}
                    <a class="text-white hover:bg-gray-700 transition-colors bg-gray-600 p-4 rounded-lg"href="/register">Sign in</a>
                {% endif %}
                </div>
             </nav>
        </header>
        <main class="flex-grow  bg-gray-50">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="bg-gray-100 text-center">
            <div class="container mx-auto py-4">
                <p class="text-gray-600 text-center">Â© 2025 NoteSharing</p>
            </div>
        </footer>
    </body>
</html>
