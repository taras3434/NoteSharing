{% extends "base.html" %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
{% endblock %}

{% block content %}
<section class="justify-center" style="animation-name: appear; animation-duration: 1s;">
    <h1 class="text-4xl text-center font-black py-10 ">Share Your Notes</h1>
    <p class="text-center text-xl">Create, share and edit your notes</p>
    <div class="flex justify-center py-4 space-x-4">
        <a href="{{url_for('notes.create_note')}}" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition-colors">Get Started</a>
        <a href="{{url_for('notes.my_notes')}}" class="px-6 py-3 rounded border border-blue-600 hover:bg-gray-300 transition-colors">Browse Notes</a>
    </div>
    <div class="w-1/2 mx-auto my-14 pointer-events-none select-none ">
        <div id="editor" style="height: 600px;"/>
    </div>
</section>
<section class="justify-center mt-20">
    <h1 class="text-4xl text-center font-black py-10 ">Feautures</h1>
</section>
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

<script>
        const quill = new Quill('#editor', {
            theme: 'snow'
        });
</script>
{% endblock %}
